<!DOCTYPE html>
<html lang="en">
	<head>

		<title>game</title>
		<meta name="description" content="" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<script src="enchant.min.js"></script>
	</head>

	<body>
		
		<script>
			beginFrame = 0
			Character = enchant.Class.create(enchant.Sprite, {
				initialize: function() {
					Sprite.call(this, 32, 64);
					this.image = game.assets['soradt3.png'];
				},
				onenterframe: function() {
					
				},
				ontouchend: function() {
					
				},
			    walkTo: function(x, y){
			    	var distance = Math.sqrt(Math.pow(this.x - x, 2) + Math.pow(this.y - y, 2));
			    	var speed = 5;
			    	var duration = distance / speed
			    	this.frame = [8,8,8,9,9,9,10,10,10,11,11,11]
			    	
			        this.tl.clear();
			        this.tl
			        .moveTo(x, y, duration)
			        .then(function() {
			        	this.frame = [9]
			        });
			    }
			});
		
			window.onload = function () {
				enchant();
				game = new Game(800, 600); 
				game.preload('soradt3.png');
				game.scale = 1;
				
				game.onload = function() {
					var scene = new Scene();
					var character = new Character();
					scene.addChild(character);
					scene.addEventListener('touchstart', function(evt) {
						character.walkTo(evt.localX - (character.width / 2), evt.localY - (character.height / 2));
					});
					game.pushScene(scene);
				};
				game.start();
			};
		</script>
	</body>
</html>
